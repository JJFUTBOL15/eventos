<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to JJMOVIES</title>
  <!-- Protecci√≥n DevTools -->
  <script src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: #fff;
      font-family: 'Netflix Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      width: 100%;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #e50914;
    }
    .subtitle {
      font-size: 18px;
      margin-bottom: 30px;
      color: #b3b3b3;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }
    .btn {
      padding: 16px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: block;
      width: 100%;
    }
    .btn-vip {
      background: linear-gradient(135deg, #8b0000, #e50914);
      color: white;
      border: 2px solid #ff3333;
      box-shadow: 0 4px 12px rgba(229, 9, 20, 0.3);
    }
    .btn-vip:hover {
      background: linear-gradient(135deg, #a00000, #ff1a26);
      transform: translateY(-2px);
    }
    .btn-public {
      background: rgba(30, 30, 30, 0.8);
      color: #ddd;
      border: 1px solid #444;
    }
    .btn-public:hover {
      background: rgba(50, 50, 50, 0.9);
      color: white;
    }
    input {
      background: #111;
      border: 1px solid #e50914;
      color: white;
      padding: 12px;
      margin: 15px 0;
      width: 220px;
      font-size: 18px;
      border-radius: 6px;
      text-align: center;
    }
    .error {
      color: #ff6666;
      font-size: 16px;
      min-height: 22px;
      margin-top: 10px;
    }
    @media (min-width: 600px) {
      .btn-group {
        flex-direction: row;
      }
      .btn {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to JJMOVIES</h1>
    <div class="subtitle">
      We‚Äôve moved from <strong>jjfutbol.lat/movies</strong> to a new platform!<br>
      ¬°Nos mudamos a una nueva plataforma!
    </div>

    <div class="btn-group">
      <!-- Bot√≥n p√∫blico: visible y directo -->
      <a href="https://jjmovies.lat/" class="btn btn-public">
        üåç Public Access<br>
        Acceso P√∫blico
      </a>

      <!-- Bot√≥n VIP: requiere c√≥digo -->
      <div>
        <div class="btn btn-vip" onclick="showVipInput()">
          üîí Exclusive VIP Access<br>
          Acceso VIP Exclusivo
        </div>
        <div id="vipInput" style="display:none; margin-top:12px;">
          <input type="password" id="vipCode" placeholder="C√≥digo VIP" maxlength="8" autocomplete="off" />
          <div id="errorMsg" class="error"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Ofuscaci√≥n del enlace VIP
    const vipLink = atob("aHR0cHM6Ly9qam1vdmllcy5sYXQvcC8="); // https://jjmovies.lat/p/

    function showVipInput() {
      document.getElementById("vipInput").style.display = "block";
      document.getElementById("vipCode").focus();
      document.getElementById("vipCode").onkeyup = function(e) {
        if (e.key === "Enter") checkVipCode();
      };
    }

    function checkVipCode() {
      const code = document.getElementById("vipCode").value.trim();
      const err = document.getElementById("errorMsg");
      if (code === "JJ2025") {
        err.textContent = "‚úÖ Access granted. Redirecting...";
        err.style.color = "#00ff88";
        setTimeout(() => {
          window.location.href = vipLink;
        }, 1000);
      } else {
        err.textContent = "‚ùå Invalid VIP code.";
        err.style.color = "#ff6666";
      }
    }

    // Evitar copia/pegado en campo VIP
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("copy", e => e.preventDefault());
    document.addEventListener("cut", e => e.preventDefault());
  </script>
</body>
</html>
