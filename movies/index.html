<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to JJMOVIES</title>
  <!-- Bloqueo DevTools -->
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:#000;
      color:#fff;
      font-family:'Netflix Sans', 'Helvetica Neue', Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      padding:20px;
      text-align:center;
    }
    .container { max-width:700px; width:100%; }
    h1 { font-size:32px; margin-bottom:10px; color:#e50914; }
    .subtitle { font-size:18px; margin:15px 0 30px; color:#b3b3b3; }
    .btn-group { display:flex; flex-direction:column; gap:20px; margin-top:25px; }
    .btn {
      padding:16px; border-radius:8px; font-size:18px; font-weight:bold;
      cursor:pointer; text-decoration:none; display:block; width:100%;
    }
    .btn-vip {
      background:linear-gradient(135deg, #8b0000, #e50914);
      color:white; border:2px solid #ff3333;
      box-shadow:0 4px 12px rgba(229,9,20,0.3);
    }
    .btn-vip:hover { background:linear-gradient(135deg, #a00000, #ff1a26); transform:translateY(-2px); }
    .btn-public {
      background:rgba(30,30,30,0.8); color:#ddd; border:1px solid #444;
    }
    .btn-public:hover { background:rgba(50,50,50,0.9); color:white; }
    input {
      background:#111; border:1px solid #e50914; color:white;
      padding:12px; margin:12px 0; width:200px; font-size:18px;
      border-radius:6px; text-align:center;
    }
    .error { color:#ff6666; font-size:16px; min-height:22px; margin-top:10px; }
    @media (min-width:600px) {
      .btn-group { flex-direction:row; }
      .btn { flex:1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to JJMOVIES</h1>
    <div class="subtitle">
      We‚Äôve moved from <strong>jjfutbol.lat/movies</strong> to a new platform!<br>
      ¬°Nos mudamos a una nueva plataforma!
    </div>

    <div class="btn-group">
      <a href="https://jjmovies.lat/" class="btn btn-public">
        üåç Public Access<br>Acceso P√∫blico
      </a>
      <div>
        <div class="btn btn-vip" onclick="promptVip()">üîí Exclusive VIP Access<br>Acceso VIP Exclusivo</div>
        <div id="vipField" style="display:none;">
          <input type="text" id="code" placeholder="C√≥digo" maxlength="6" />
          <div id="msg" class="error"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // === OFUSCACI√ìN DIN√ÅMICA ===
    // Fragmentos del dominio y ruta
    const parts = ['https', '://', 'jj', 'movies', '.lat', '/p/'];
    const expectedCode = ['j', 'j', '2', '6']; // min√∫sculas

    function buildUrl() {
      return parts.join('');
    }

    function normalize(str) {
      return (str || '').trim().toLowerCase();
    }

    function isValidCode(input) {
      return normalize(input) === expectedCode.join('');
    }

    // === L√ìGICA DE ACCESO ===
    function promptVip() {
      document.getElementById('vipField').style.display = 'block';
      document.getElementById('code').focus();
      document.getElementById('code').onkeyup = e => { if (e.key === 'Enter') tryAccess(); };
    }

    function tryAccess() {
      const val = document.getElementById('code').value;
      const msg = document.getElementById('msg');
      if (isValidCode(val)) {
        msg.style.color = '#00ff88';
        msg.textContent = '‚úÖ Access granted. Redirecting...';
        setTimeout(() => {
          window.location.href = buildUrl();
        }, 1000);
      } else {
        msg.textContent = '‚ùå Invalid code. Try again.';
      }
    }

    // === PROTECCI√ìN ADICIONAL ===
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('copy', e => e.preventDefault());
    document.addEventListener('cut', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());

    // Evita que se muestre el c√≥digo en consola (b√°sico)
    console.clear();
    console.log = console.warn = console.error = () => {};
  </script>
</body>
</html>
