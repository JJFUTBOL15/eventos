<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JJMOVIES - Reproduciendo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    .player-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="player-wrapper">
    <iframe id="player" allowfullscreen></iframe>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const idParam = urlParams.get('id'); // Puede ser "123" (película) o "123/1/1" (serie)
    const type = urlParams.get('type');

    if (idParam) {
      // Usa el mismo endpoint para películas y series
      const embedUrl = `https://www.noctiflix.lat/p/player.html?id=${idParam}`;
      document.getElementById('player').src = embedUrl;
    } else {
      document.body.innerHTML = '<h1 style="color:white;text-align:center;margin-top:20vh;">ID no válido</h1>';
    }
  </script>
</body>
</html>
