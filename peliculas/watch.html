<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JJMOVIES - Reproduciendo</title>
  <style>
    body {
      background: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .player-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .player-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <iframe class="player-frame" id="embed-frame" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const type = urlParams.get('type');

    let embedUrl;
    if (type === "movie") {
      embedUrl = `https://www.noctiflix.lat/p/mov.html?m=${id}`;
    } else if (type === "tv") {
      embedUrl = `https://www.noctiflix.lat/p/sris.html?serie=${id}/1/1`;
    } else {
      embedUrl = `https://www.noctiflix.lat/p/mov.html?m=${id}`;
    }

    document.getElementById("embed-frame").src = embedUrl;
  </script>
</body>
</html>
