<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JJMOVIES - Película</title>
  <style>
    body { background: #0b0b16; color: white; font-family: sans-serif; padding: 20px; }
    .container { max-width: 900px; margin: 0 auto; }
    .player { width: 100%; height: 500px; border-radius: 12px; overflow: hidden; margin-bottom: 20px; }
    .info h1 { font-size: 28px; margin: 15px 0; }
    .overview { margin-top: 15px; line-height: 1.6; }
  </style>
</head>
<body>
  <div class="container">
    <div class="player" id="player">Cargando reproductor...</div>
    <div class="info" id="info"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const API_KEY = "936410eebae74f9895643e085cc4a740";

    async function loadMovie() {
      const res = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${API_KEY}&language=es-ES`);
      const movie = await res.json();

      document.getElementById("info").innerHTML = `
        <h1>${movie.title} (${movie.release_date?.substring(0,4) || '???'})</h1>
        <p><strong>Géneros:</strong> ${movie.genres?.map(g => g.name).join(', ') || '—'}</p>
        <p class="overview">${movie.overview || 'Sinopsis no disponible.'}</p>
      `;

      // ✅ REPRODUCTOR REAL DE NOCTIFLIX
      document.getElementById("player").innerHTML = `
        <iframe 
          src="https://api.noctiflix.lat/p/embed.html?id=${id}" 
          width="100%" 
          height="100%" 
          frameborder="0" 
          allowfullscreen
        ></iframe>
      `;
    }

    if (id) loadMovie();
  </script>
</body>
</html>
