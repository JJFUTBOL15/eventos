<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JJFUTBOL</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    /* Encabezado con logo y título */
    header {
      text-align: center;
      padding: 15px 0;
      position: relative;
    }

    #logo {
      height: 50px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 28px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Carrusel simple (simulado con flex) */
    .social-carousel {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px 0;
      flex-wrap: wrap;
    }

    .social-link {
      text-align: center;
      width: 120px;
    }

    .social-link img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ff6b00;
      transition: transform 0.3s;
    }

    .social-link img:hover {
      transform: scale(1.1);
    }

    .social-link p {
      margin-top: 8px;
      font-size: 14px;
      color: #ff6b00;
    }

    /* Esquinas con "Únete al grupo" */
    .corner {
      position: fixed;
      font-size: 14px;
      color: #ff6b00;
      font-weight: bold;
      pointer-events: none;
      z-index: 999;
    }

    #top-left { top: 10px; left: 10px; }
    #top-right { top: 10px; right: 10px; }
    #bottom-left { bottom: 10px; left: 10px; }
    #bottom-right { bottom: 10px; right: 10px; }

    /* Responsive */
    @media (max-width: 600px) {
      .social-link img { width: 60px; height: 60px; }
      h1 { font-size: 22px; }
    }
  </style>
</head>
<body>

  <!-- Esquinas -->
  <div class="corner" id="top-left">¡Únete al grupo!</div>
  <div class="corner" id="top-right">¡Únete al grupo!</div>
  <div class="corner" id="bottom-left">¡Únete al grupo!</div>
  <div class="corner" id="bottom-right">¡Únete al grupo!</div>

  <!-- Encabezado -->
  <header>
    <img id="logo" src="https://i.postimg.cc/mg6MVMjw/1762386751.png" alt="JJFUTBOL Logo">
    <h1>JJFUTBOL</h1>
  </header>

  <!-- Carrusel de redes sociales -->
  <div class="social-carousel">
    <a href="https://t.me/+EPyKMpHXlv5lMmYx" target="_blank" class="social-link">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
      <p>Telegram</p>
    </a>
    <a href="https://whatsapp.com/channel/0029Vacgezz9sBI3nZYNhb2o" target="_blank" class="social-link">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      <p>WhatsApp</p>
    </a>
  </div>

  <!-- Viewer externo (reemplazo del reproductor) -->
  <div style="width:100%; max-width:800px; margin:0 auto;">
    <iframe 
      src="https://futbollibrelibre.com/canales.php?stream=dsports" 
      width="100%" 
      height="600" 
      frameborder="0" 
      style="border:none; border-radius:10px; overflow:hidden;">
    </iframe>
  </div>

</body>
</html>
